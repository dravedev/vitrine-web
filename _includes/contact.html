<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">J'embarque</h2>
                    <h3 class="section-subheading text-muted">Je veux contribuer à faire du Québec un leader de la gouvernance ouverte et de la participation citoyenne!</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Mon nom *" id="name" required data-validation-required-message="Entrez votre nom">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Mon courriel *" id="email" required data-validation-required-message="Entrez votre courriel">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Mon téléphone *" id="phone" required data-validation-required-message="Entrez votre numéro de téléphone">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Je veux être un draveur numérique / j'ai besoin d'un draveur numérique *" id="message" required data-validation-required-message="Dites-nous ce qui vous inspire, ce dont vous avez besoin"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">C'est parti!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
